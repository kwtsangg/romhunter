##########################################################################################
general:
  TSParams_FilePath: /home/kwtsang/romhunter/ROMOutput/enriched_trainingset.txt
  modelName: IMRPhenomPv2FD
  modelTag:  hp
  outputdir: /home/kwtsang/romhunter/ROMOutput
  fmin: 20
  fmax: 2048
  seglen: 32

  # a sequence indicating the corresponding variable name in the final trainingset file
  columnSequence:
    - m1
    - m2
    - chi1L
    - chi2L
    - chip
    - thetaJ
    - alpha0
    - zero
    - dchi0
    - dchi1
    - dchi2
    - dchi3
    - dchi4
    - dchi5l
    - dchi6
    - dchi6l
    - dchi7
    - dalpha2
    - dalpha3
    - dalpha4
    - dbeta2
    - dbeta3
    - dsigma2
    - dsigma3
    - dsigma4

  # origin of params, can be from TSParams_FilePath or random number.
  # available method are "file", "uniform". "chebyshev", "zero".
  #   for method == "file", please specify column
  #   for method != "file", please specify min, max, numberOfPoints
  paramsDict:
    zero: &ZERO
      method: zero
      min: 0
      max: 0
      numberOfPoints: 1
    m1:
      method: file
      column: 1
    m2:
      method: file
      column: 2
    chi1L:
      method: file
      column: 3
    chi2L:
      method: file
      column: 4
    chip:
      method: file
      column: 5
    thetaJ:
      method: file
      column: 6
    alpha0:
      method: file
      column: 7
    dchi0:
      <<: *ZERO
    dchi1:
      method: file
      column: 10
    dchi2:
      <<: *ZERO
    dchi3:
      <<: *ZERO
    dchi4:
      <<: *ZERO
    dchi5l:
      <<: *ZERO
    dchi6:
      <<: *ZERO
    dchi6l:
      <<: *ZERO
    dchi7:
      <<: *ZERO
    dbeta2:
      <<: *ZERO
    dbeta3:
      <<: *ZERO
    dalpha2:
      <<: *ZERO
    dalpha3:
      <<: *ZERO
    dalpha4:
      <<: *ZERO
    dsigma2:
      <<: *ZERO
    dsigma3:
      <<: *ZERO
    dsigma4:
      <<: *ZERO

