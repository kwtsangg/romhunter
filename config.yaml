##########################################################################################
general:
  TSParams_FilePath: /home/kwtsang/romhunter/SmithEtAlBases/GreedyPoints_4s.txt
  modelName: IMRPhenomPv2FD
  modelTag:  hp
  outputdir: /home/kwtsang/romhunter/ROMOutput
  fmin: 20
  fmax: 1024
  seglen: 4

  # a sequence indicating the corresponding variable name in the final trainingset file
  columnSequence:
    - m1
    - m2
    - chi1L
    - chi2L
    - chip
    - thetaJ
    - alpha0
    - dchi1

  # origin of params, can be from TSParams_FilePath or random number.
  # available method are "file", "uniform". "chebyshev", "zero".
  paramsDict:
    m1:
      method: file
      column: 1
    m2:
      method: file
      column: 2
    chi1:
      method: file
      column: 3
    chi2L:
      method: file
      column: 4
    chip:
      method: file
      column: 5
    thetaJ:
      method: file
      column: 6
    alpha0:
      method: file
      column: 7
    dchi1:
      method: chebyshev
      min: -10.0
      max: 10.0
      numberOfPoints: 500

###########################################################################################
greedy:
  toleranceGreedy: 1e-12
  maxRB: 3000

###########################################################################################
EIM:

